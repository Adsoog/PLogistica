{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema Inventario{% endblock %}</title>

  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>

  <style>
    :root {
      --sidebar-width: 230px;
      --sidebar-bg-gradient: linear-gradient(180deg, #2d3748, #1a202c);
      --sidebar-link-color: #cbd5e0;
      --sidebar-link-hover: #63b3ed;
      --sidebar-section-title: #a0aec0;
    }

    body {
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: "Inter", system-ui, sans-serif;
      background-color: #f8fafc;
    }

    /* Sidebar elegante */
    aside.sidebar {
      background: var(--sidebar-bg-gradient);
      color: white;
      padding: 1rem 1.25rem;
      display: flex;
      flex-direction: column;
      box-shadow: 3px 0 6px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .sidebar header h3 {
      color: #f7fafc;
      margin: 0;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .sidebar header p {
      color: var(--sidebar-section-title);
      margin-top: 0.2rem;
      font-size: 0.85rem;
    }

    nav h5 {
      text-transform: uppercase;
      font-size: 0.75rem;
      color: var(--sidebar-section-title);
      margin: 1rem 0 0.25rem;
      letter-spacing: 0.05em;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 0.35rem;
    }

    nav a {
      display: block;
      padding: 0.4rem 0.6rem;
      color: var(--sidebar-link-color);
      border-radius: 0.4rem;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
      font-size: 0.9rem;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--sidebar-link-hover);
    }

    /* Contenido principal */
    main.content-wrapper {
      position: relative;
      overflow-y: auto;
      height: 100%;
      padding: 0;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
    }

    .main-header {
      background-color: white;
      padding: 0.75rem 1.25rem;
      border-bottom: 1px solid #e2e8f0;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .main-header h2 {
      margin: 0;
      font-size: 1.1rem;
      color: #2d3748;
    }

    .container {
      flex: 1;
      padding: 1.25rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Sello de fondo con overlay */
    .content-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('{% static "img/babyromerito.png" %}');
      background-position: center;
      background-repeat: no-repeat;
      background-size: 300px auto;
      opacity: 0.05;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }

  </style>

  {% block extra_head %}{% endblock %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  {% include 'partials/_sidebar.html' %}

  <main class="content-wrapper">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
