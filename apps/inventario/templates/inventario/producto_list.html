{% extends 'base.html' %}
{% block title %}Catálogo de Productos{% endblock %}

{% block content %}
    <header>
        <hgroup>
            <h2>Catálogo de Productos</h2>
            <h3>Todos los productos registrados.</h3>
        </hgroup>
        <a href="{% url 'inventario:producto-create' %}" role="button">Nuevo Producto</a>
    </header>
<figure>
        <table>
            <thead>
                <tr>
                    <th scope="col">SKU</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Costo Venta</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.sku }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.categoria.nombre|default:"N/A" }}</td>
                    <td>S/ {{ producto.costo_venta }}</td>
                    <td><a href="{% url 'inventario:producto-update' producto.pk %}" class="secondary">Editar</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No hay productos.</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <a href="{% url 'inventario:producto-create' %}" role="button" class="contrast" style="width: 100%; margin-bottom: 0;">+</a>
                    </td>
                    <td colspan="4"></td>
                </tr>
            </tfoot>
        </table>
    </figure>
{% endblock %}
