{% extends 'base.html' %}
{% block title %}Formulario de Categoría{% endblock %}

{% block content %}
    <article>
        <header>
            <h2>{% if object %}Editar Categoría{% else %}Nueva Categoría{% endif %}</h2>
        </header>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
    </article>
{% endblock %}
