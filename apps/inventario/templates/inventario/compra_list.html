{% extends 'base.html' %}
{% block title %}Compras{% endblock %}

{% block content %}
    <header>
        <hgroup>
            <h2>Compras</h2>
            <h3>Listado de compras a proveedores.</h3>
        </hgroup>
        <a href="{% url 'inventario:compra-create' %}" role="button">Registrar Compra</a>
    </header>
    <figure>
        <table>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Proveedor</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                {% for c in compras %}
                <tr>
                    <td>{{ c.id }}</td>
                    <td>{{ c.proveedor.nombre }}</td>
                    <td>{{ c.fecha }}</td>
                    <td>{{ c.numero_documento|default:"-" }}</td>
                    <td>S/ {{ c.total_compra }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No hay compras registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </figure>
{% endblock %}
