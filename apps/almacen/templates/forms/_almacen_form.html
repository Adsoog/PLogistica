<tr id="new-almacen-row">
  <td colspan="3" style="padding: 0;">
    <form hx-post="{% url 'almacen:almacen-create' %}" 
          hx-target="closest tr" 
          hx-swap="outerHTML settle:1s"
          style="margin: 0;">

      {% csrf_token %}

      <table style="width: 100%; border-collapse: collapse;">
        <tr>
          <td style="padding: 0.5rem;"> 
            {{ form.nombre }} 
            {{ form.nombre.errors }}
          </td>

          <td style="padding: 0.5rem;"> 
            {{ form.ubicacion }}
            {{ form.ubicacion.errors }}
          </td>
          
          <td style="padding: 0.5rem;">
            <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
              <button type="submit" class="contrast small">Guardar</button> 
              <button type="button" 
                      hx-get="{% url 'almacen:almacen-list' %}"
                      hx-target="body"
                      hx-swap="outerHTML"
                      class="secondary">
                Cancelar
              </button>
            </div>
          </td>
        </tr>
      </table>

      {% if form.non_field_errors %}
        <div>{{ form.non_field_errors }}</div>
      {% endif %}
    </form>
  </td>
</tr>
